<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cool Landing Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffcc70, #ff6673, #ac68ff);
      margin: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }

    .button {
      padding: 15px 30px;
      background-color: #fff;
      color: #ff6673;
      border: none;
      border-radius: 10px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ff6673;
      color: #fff;
    }

    .hidden-message {
      display: none;
      font-size: 2rem;
      color: white;
      animation: bounce 1s ease-in-out infinite;
      text-align: center;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    @media (hover: none) {
      .button:active {
        background-color: #ff6673;
        color: #fff;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tap to reveal something cool!</h1>
    <button class="button" id="revealBtn">Tap Me!</button>
    <div class="hidden-message" id="message">✨ Surprise! You're Awesome! ✨</div>
  </div>

  <script>
    const revealBtn = document.getElementById('revealBtn');
    const message = document.getElementById('message');

    revealBtn.addEventListener('click', function() {
      message.style.display = 'block';
      revealBtn.style.display = 'none';
    });
  </script>

</body>
</html>
