<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Favorite Museum Exhibit Vote</title>
<style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .section-button {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .section-button:hover {
            background-color: #45a049;
        }
        #vote-confirmation {
            margin-top: 20px;
            font-size: 18px;
        }
        .submit-button {
            background-color: #2196F3;
            padding: 15px 25px;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        .submit-button:hover {
            background-color: #0b7dda;
        }
</style>
</head>
<body>
 
    <h1>Vote for Your Favorite Museum Section</h1>
 
    <div>
<button class="section-button" onclick="vote('Modern Art')">Modern Art</button>
<button class="section-button" onclick="vote('Fashion Collection')">Fashion Collection</button>
<button class="section-button" onclick="vote('Sikh Art and History')">Sikh Art and History</button>
<button class="section-button" onclick="vote('Experimental Art')">Experimental Art</button>
<button class="section-button" onclick="vote('Miniature Rooms')">Miniature Rooms</button>
</div>
 
    <div id="vote-confirmation"></div>
 
    <button class="submit-button" onclick="submitVote()">Submit Vote</button>
 
    <script>
        let selectedSection = '';
 
        function vote(section) {
            selectedSection = section;
            document.getElementById('vote-confirmation').innerHTML = "You selected: " + section;
        }
 
        function submitVote() {
            if (selectedSection === '') {
                alert('Please select a section before submitting.');
            } else {
                alert('Thank you for voting for the ' + selectedSection + ' section!');
                // Here you would send the vote to the server or process it accordingly.
            }
        }
</script>
 
</body>
</html>
