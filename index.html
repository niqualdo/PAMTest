<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Avant-Garde Art Landing Page</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }

    .canvas-container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button {
      position: absolute;
      top: 80%;
      padding: 15px 30px;
      background-color: white;
      color: black;
      border: none;
      border-radius: 50px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: opacity 0.5s ease;
    }

    @keyframes draw {
      from {
        stroke-dasharray: 0, 200;
      }
      to {
        stroke-dasharray: 200, 0;
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      90% {
        opacity: 0.3;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="canvas-container">
    <button class="button" id="revealBtn">Unleash Art!</button>
  </div>

  <canvas id="artCanvas"></canvas>

  <script>
    const canvas = document.getElementById('artCanvas');
    const ctx = canvas.getContext('2d');
    const revealBtn = document.getElementById('revealBtn');
    
    let width, height;
    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function drawAbstractShapes() {
      const shapes = getRandomInt(10, 20);
      for (let i = 0; i < shapes; i++) {
        ctx.beginPath();
        const x1 = getRandomInt(0, width);
        const y1 = getRandomInt(0, height);
        const x2 = getRandomInt(0, width);
        const y2 = getRandomInt(0, height);
        const lineWidth = getRandomInt(1, 10);

        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.lineWidth = lineWidth;
        ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
        ctx.stroke();
      }

      const circles = getRandomInt(5, 10);
      for (let i = 0; i < circles; i++) {
        ctx.beginPath();
        const x = getRandomInt(0, width);
        const y = getRandomInt(0, height);
        const radius = getRandomInt(30, 100);

        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.lineWidth = getRandomInt(1, 8);
        ctx.strokeStyle = `hsl(${Math.random() * 360}, 100%, 50%)`;
        ctx.stroke();
      }
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, width, height);
    }

    revealBtn.addEventListener('click', function() {
      clearCanvas();
      drawAbstractShapes();
      revealBtn.style.opacity = 0;

      setTimeout(() => {
        clearCanvas();
        revealBtn.style.opacity = 1;
      }, 3000); // Resets after 3 seconds
    });
  </script>

</body>
</html>
