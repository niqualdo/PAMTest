<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Shape Generator</title>
<style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
 
        .random-shape {
            position: absolute;
            opacity: 0.7;
        }
 
        #generate-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
</style>
</head>
<body>
 
    <button id="generate-btn">Generate Random Shape</button>
 
    <script>
        document.getElementById('generate-btn').addEventListener('click', function() {
            generateRandomShape();
        });
 
        function generateRandomShape() {
            // Create a random shape element
            const shape = document.createElement('div');
            shape.classList.add('random-shape');
 
            // Set random shape dimensions
            const size = Math.floor(Math.random() * 100) + 50;
            shape.style.width = size + 'px';
            shape.style.height = size + 'px';
 
            // Set random background color
            const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            shape.style.backgroundColor = randomColor;
 
            // Random shape type (circle or square)
            if (Math.random() > 0.5) {
                shape.style.borderRadius = '50%';
            }
 
            // Set random position
            const xPos = Math.floor(Math.random() * window.innerWidth);
            const yPos = Math.floor(Math.random() * window.innerHeight);
            shape.style.left = xPos + 'px';
            shape.style.top = yPos + 'px';
 
            // Append the shape to the body
            document.body.appendChild(shape);
        }
</script>
 
</body>
</html>
