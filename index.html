<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Interactive Abstract Drawing</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: black;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .clear-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    .clear-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

  <canvas id="artCanvas"></canvas>
  <button class="clear-btn" id="clearBtn">Clear</button>

  <script>
    const canvas = document.getElementById('artCanvas');
    const ctx = canvas.getContext('2d');
    const clearBtn = document.getElementById('clearBtn');
    
    let width, height;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function drawRandomShape(x, y) {
      const shapeType = getRandomInt(0, 3);
      const size = getRandomInt(20, 100);
      const lineWidth = getRandomInt(2, 8);
      const color = `hsl(${Math.random() * 360}, 100%, 50%)`;

      ctx.lineWidth = lineWidth;
      ctx.strokeStyle = color;

      switch (shapeType) {
        case 0: // Random Circle
          ctx.beginPath();
          ctx.arc(x, y, size, 0, Math.PI * 2);
          ctx.stroke();
          break;
        case 1: // Random Square
          ctx.beginPath();
          ctx.rect(x - size / 2, y - size / 2, size, size);
          ctx.stroke();
          break;
        case 2: // Random Triangle
          ctx.beginPath();
          ctx.moveTo(x, y - size);
          ctx.lineTo(x + size, y + size);
          ctx.lineTo(x - size, y + size);
          ctx.closePath();
          ctx.stroke();
          break;
      }
    }

    function drawTessellation(x, y) {
      const size = getRandomInt(30, 60);
      const color = `hsl(${Math.random() * 360}, 100%, 50%)`;
      const lineWidth = getRandomInt(1, 5);
      
      ctx.lineWidth = lineWidth;
      ctx.strokeStyle = color;
      
      for (let i = 0; i < 6; i++) {
        ctx.beginPath();
        const angle = Math.PI / 3 * i;
        const x2 = x + size * Math.cos(angle);
        const y2 = y + size * Math.sin(angle);
        ctx.moveTo(x, y);
        ctx.lineTo(x2, y2);
        ctx.stroke();
      }
    }
