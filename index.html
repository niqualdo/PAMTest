<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Random Shape Generator with Movement</title>
<style>
        body {
            position: relative;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
 
        .random-shape {
            position: absolute;
            opacity: 0.7;
            transition: transform 1s linear;
        }
 
        #generate-btn, #clear-btn, #move-btn {
            position: fixed;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }
 
        #generate-btn {
            top: 20px;
            left: 20px;
        }
 
        #clear-btn {
            top: 20px;
            left: 180px;
        }
 
        #move-btn {
            top: 20px;
            left: 340px;
        }
</style>
</head>
<body>
 
    <button id="generate-btn">Generate Random Shape</button>
<button id="clear-btn">Clear All Shapes</button>
<button id="move-btn">Start Moving Shapes</button>
 
    <script>
        let moveShapesInterval = null;
        let shapes = [];
        let isMoving = false;
 
        // Event listener for generating a random shape
        document.getElementById('generate-btn').addEventListener('click', function() {
            generateRandomShape();
        });
 
        // Event listener for clearing all shapes
        document.getElementById('clear-btn').addEventListener('click', function() {
            clearAllShapes();
        });
 
        // Event listener for toggling shape movement
        document.getElementById('move-btn').addEventListener('click', function() {
            toggleShapeMovement();
        });
 
        function generateRandomShape() {
            // Create a random shape element
            const shape = document.createElement('div');
            shape.classList.add('random-shape');
 
            // Set random shape dimensions
            const size = Math.floor(Math.random() * 100) + 50;
            shape.style.width = size + 'px';
            shape.style.height = size + 'px';
 
            // Set random background color
            const randomColor = `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            shape.style.backgroundColor = randomColor;
 
            // Random shape type (circle or square)
            if (Math.random() > 0.5) {
                shape.style.borderRadius = '50%';
            }
 
            // Set random position
            const xPos = Math.floor(Math.random() * window.innerWidth);
            const yPos = Math.floor(Math.random() * window.innerHeight);
            shape.style.left = xPos + 'px';
            shape.style.top = yPos + 'px';
 
            // Append the shape to the body and keep track of it
            document.body.appendChild(shape);
            shapes.push(shape);
        }
 
        function clearAllShapes() {
            shapes.forEach(shape => {
                shape.remove();
            });
            shapes = []; // Reset the shapes array
        }
 
        function toggleShapeMovement() {
            if (isMoving) {
                stopMovingShapes();
            } else {
                startMovingShapes();
            }
        }
 
        function startMovingShapes() {
            isMoving = true;
            document.getElementById('move-btn').innerText = 'Stop Moving Shapes';
 
            moveShapesInterval = setInterval(() => {
                shapes.forEach(shape => {
                    const randomX = (Math.random() - 0.5) * 10; // Random X movement
                    const randomY = (Math.random() - 0.5) * 10; // Random Y movement
 
                    const currentX = parseFloat(shape.style.left);
                    const currentY = parseFloat(shape.style.top);
 
                    // Update the position of each shape
                    shape.style.left = (currentX + randomX) + 'px';
                    shape.style.top = (currentY + randomY) + 'px';
                });
            }, 100); // Move every 100ms
        }
 
        function stopMovingShapes() {
            isMoving = false;
            document.getElementById('move-btn').innerText = 'Start Moving Shapes';
            clearInterval(moveShapesInterval);
        }
</script>
 
</body>
</html>
